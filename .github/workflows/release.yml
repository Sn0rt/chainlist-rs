name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Verify tag matches crate version
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          version=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name=="chainlist-rs") | .version')
          if [ -z "$version" ]; then
            echo "Could not determine crate version"
            exit 1
          fi
          if [ "$tag" != "v$version" ]; then
            echo "Tag $tag does not match crate version v$version"
            exit 1
          fi

      - name: Run checks
        run: |
          cargo fmt --all --check
          cargo clippy --all-targets --all-features -- -D warnings
          cargo test --all-features

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "Missing crates.io token. Set CARGO_REGISTRY_TOKEN secret."
            exit 1
          fi
          cargo publish --locked --token "$CARGO_REGISTRY_TOKEN"
