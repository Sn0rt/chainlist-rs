[package]
name = "chainlist-rs"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "EVM chain metadata and helpers generated from chainid.network"
authors = ["sn0rt <wangguohao.2009@gmail.com>"]
readme = "README.md"
documentation = "https://docs.rs/chainlist-rs"
keywords = ["ethereum", "evm", "chain", "metadata"]
categories = ["cryptography::cryptocurrencies", "data-structures"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
alloy-primitives = "0.7"
strum = "0.26"
strum_macros = "0.26"
serde_json = "1.0"
once_cell = "1.20"

[dev-dependencies]
serde_json = "1.0"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
quote = "1.0"
proc-macro2 = "1.0"
syn = { version = "2.0", features = ["parsing"] }
prettyplease = "0.2.16"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
